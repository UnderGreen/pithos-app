apiVersion: v1
kind: ReplicationController
metadata:
  name: pithos
  labels:
    app: pithos
    pithos-role: pithos
spec:
  replicas: 1
  selector:
    app: pithos
    pithos-role: pithos
  template:
    metadata:
      labels:
        app: pithos
        pithos-role: pithos
    spec:
      hostNetwork: true
      nodeSelector:
        pithos-role: node
      containers:
      - image: pithos:latest
        name: pithos
        ports:
          - containerPort: 18080
            name: pithos
        volumeMounts:
          - name: pithos-cfg
            mountPath: /etc/pithos
      volumes:
        - name: pithos-cfg
          configMap:
            name: pithos-cfg
